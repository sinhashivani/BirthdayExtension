<!DOCTYPE html>
<html>

<head>
    <title>Bulk Autofill</title>
    <link rel="stylesheet" href="bulk_autofill.css">
</head>

<body>
    <div class="container">
        <h1>Bulk Autofill Dashboard</h1>

        <section id="profileManagementSection">
            <h2>Autofill Profile</h2>
            <div class="profile-selector-container">
                <label for="profileSelect">Select Profile:</label>
                <select id="profileSelect"></select>
                <button id="newProfileBtn" class="hidden">New Profile</button>
                <button id="editProfileBtn">Edit Profile</button>
            </div>

            <form id="activeProfileForm" class="hidden">
                <h3>Profile Details</h3>
                <input type="hidden" id="profileId">
                <label for="profileName">Profile Name:</label>
                <input type="text" id="profileName" required>

                <label for="firstName">First Name:</label>
                <input type="text" id="firstName">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName">
                <label for="email">Email:</label>
                <input type="email" id="email">
                <button type="submit" id="saveProfileBtn">Save Profile</button>
                <button type="button" id="cancelProfileEditBtn">Cancel</button>
                <button type="button" id="deleteProfileBtn" class="delete-btn">Delete Profile</button>
            </form>
        </section>

        <div class="retailer-management">
            <h2>Manage Retailers</h2>
            <form id="addRetailerForm">
                <input type="text" id="retailerName" placeholder="Retailer Name" required>
                <input type="url" id="retailerUrl" placeholder="Membership Page URL" required>
                <button type="submit">Add Retailer</button>
            </form>

            <h3>Your Retailers</h3>
            <div id="retailerList" class="retailer-list">
            </div>
            <div class="retailer-actions-bottom">
                <button id="clearAllRetailers">Clear All Custom Retailers</button>
                <button id="selectAllVisible">Select All Visible</button>
                <button id="deselectAllVisible">Deselect All Visible</button>
            </div>
        </div>

        <div class="bulk-autofill-controls">
            <h2>Start Bulk Autofill</h2>
            <button id="startBulkAutofillButton">Start Autofill for Selected</button>
        </div>

        <div class="status-summary">
            <h2>Autofill Status</h2>
            <div id="autofillStatusDisplay">
                <p>Select retailers and click 'Start Autofill' to see status updates.</p>
            </div>
        </div>
    </div>

    <script src="bulk_autofill.js"></script>
</body>

</html>
