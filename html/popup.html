<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Subscriber Popup</title>
    <link rel="stylesheet" href="popup.css">
</head>
</head>

<body>
    <div class="container">
        <header>
            <h1>Autofill Profile</h1>
        </header>

        <div class="view-switcher">
            <button id="profileViewBtn" class="tab-button active">Profile</button>
            <button id="autofillViewBtn" class="tab-button">Autofill</button>
            <button id="openBulkAutofill">Open Bulk Autofill Dashboard</button>
        </div>

        <main>
            <div id="profile-view" class="view active">
                <h2>Your Information</h2>
                <p>Enter your personal details for autofilling forms.</p>
                <form id="profile-form">
                    <div class="form-group">
                        <label for="profile-firstName">First Name:</label>
                        <input type="text" id="profile-firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="profile-lastName">Last Name:</label>
                        <input type="text" id="profile-lastName" name="lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="profile-email">Email:</label>
                        <input type="email" id="profile-email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="profile-password">Password:</label>
                        <div class="password-input-group">
                            <input type="password" id="profile-password" class="form-control">
                            <button type="button" id="togglePasswordVisibility" class="btn btn-secondary btn-icon">
                                Show
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="profile-birthday">Birthday:</label>
                        <input type="date" id="profile-birthday" name="birthday">
                    </div>
                    <div class="form-group">
                        <label for="profile-country-code">Country Code:</label>
                        <input type="text" id="profile-country-code" class="form-control" maxlength="10">
                    </div>
                    <div class="form-group">
                        <label for="profile-phone">Phone:</label>
                        <input type="tel" id="profile-phone" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="profile-address">Address Line 1:</label>
                        <input type="text" id="profile-address" name="address">
                    </div>
                    <div class="form-group">
                        <label for="profile-city">City:</label>
                        <input type="text" id="profile-city" name="city">
                    </div>
                    <div class="form-group">
                        <label for="profile-state">State/Province:</label>
                        <input type="text" id="profile-state" name="state">
                    </div>
                    <div class="form-group">
                        <label for="profile-zip">Zip/Postal Code:</label>
                        <input type="text" id="profile-zip" name="zip">
                    </div>
                    <div class="button-group">
                        <button type="submit" id="saveProfileBtn" class="btn-primary">Save Profile</button>
                    </div>
                </form>
            </div>

            <div id="autofill-view" class="view">
                <h2>Autofill Page</h2>
                <p>Click the button below to automatically fill forms on the current page with your saved profile data.
                </p>

                <div class="button-group">
                    <button id="triggerAutofillBtn" class="btn-primary">Autofill Page</button>
                </div>

                <div class="control-group" style="margin-top: 20px;">
                    <div class="toggle-container">
                        <span class="toggle-label">Enable Auto-Highlighting</span>
                        <label class="toggle">
                            <input type="checkbox" id="autofillHighlightToggle" checked> <span class="slider"></span>
                        </label>
                    </div>
                    <div class="toggle-container">
                        <span class="toggle-label">High Contrast Mode</span>
                        <label class="toggle">
                            <input type="checkbox" id="highContrastToggle"> <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </div>
        </main>

        <div id="statusContainer" class="status-container" style="margin-top: 15px;">
            <div class="status-message">
                <span class="status-icon"></span>
                <span id="statusTextElement" class="status-text"></span>
            </div>
        </div>
        <footer>
            <button id="helpBtn" class="btn-text">Help</button>
            <a href="#" id="openOptionsLink">Options</a>
            <span class="version">v1.0</span>
        </footer>
    </div>

    <template id="fieldPreviewTemplate">...</template>
    <template id="helpModalTemplate">...</template>


    <script src="utils.js"></script>
    <script src="popup.js"></script>
</body>

</html>
