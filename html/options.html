<!DOCTYPE html>
<html>

<head>
    <title>Birthday Subscriber Options</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            min-width: 400px;
        }

        h1 {
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            padding: 10px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 15px;
            margin-right: 10px;
            cursor: pointer;
        }

        #status {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Auto-Subscribe Websites</h1>
    <p>Enter the URLs of the websites you want to auto-subscribe to, one per line.</p>
    <textarea id="websiteUrls"></textarea>
    <button id="saveList">Save List</button>
    <button id="startAutoSubscribe">Start Auto-Subscribe</button>
    <div id="status"></div>

    <script src="options.js"></script>
</body>

</html>
